<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>registration</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </nav>
    <h1 class="text-center">Company Registration Form</h1>
    
    <div class="container">
    <form class="" method="post">
         {% csrf_token %}
        <div class="form-group">

        <label for="code">Co.code</label>
        <select name='code' class="form-control" type="text" id="code" onchange="bindCodeAndName()" >
          <option value="">Select a company code</option>
          <option value="CA0001">CA0001</option>
          <option value="CA0002">CA0002</option>
          <option value="CA0003">CA0003</option>
          <option value="CA0004">CA0004</option>
          <option value="CA0005">CA0005</option>
          <option value="CA0006">CA0006</option>
        </select>
           
   
        <label for="name">Co.name</label>
        <input name='name' class="form-control" type="text" id="name" placeholder="company name.." readonly>
        
        <script>
          function bindCodeAndName() {
            var codeSelect = document.getElementById('code');
            var nameInput = document.getElementById('name');
      
            var selectedCode = codeSelect.value;
      
            var name = {
              "CA0001": "SBI",
              "CA0002": "HDFC",
              "CA0003": "CANARA BANK",
              "CA0004": "ICICI",
              "CA0005": "IOB",
              "CA0006": "INDIAN BANK"
            };
      
            nameInput.value = name[selectedCode] || "";
          }
        </script>

      
        <label for="date">Date</label>
        <input name='date' type="date" class="form-control"  id="date"  placeholder="date..">

        <label for="price">Price</label>
        <input name='price' type="text" class="form-control"  id="price"  placeholder="price..">

        <label for="volume">Volume</label>
        <input name='volume' type="text" class="form-control"  id="volume"  placeholder="volume..">
        
        
         <input type="submit" class="btn btn-success btn-lg mt-1 m1-4" value="submit">         
          
          </div> 
        </form>   
        </div>
